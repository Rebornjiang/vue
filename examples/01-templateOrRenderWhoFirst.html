<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>

<body>

  <div id="app">

  </div>


  <script>
    const vm = new Vue({
      el: '#app',
      template: '<h1>hello Template</h1>',
      render(h) {
        return h('h1', 'hello Render')
      }
    })
    // 测试
    const OPTIONS = {}
    Reflect.ownKeys(Vue).forEach(key => OPTIONS[key] = Vue[key])
    console.log(OPTIONS, '查看 Vue 静态成员')
  </script>

</body>

</html>
