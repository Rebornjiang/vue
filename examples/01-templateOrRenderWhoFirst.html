<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>

<body>

  <div id="app">

  </div>

  <div id="app2"></div>
  <script>

  

    const Sub11 = Vue.extend({
      // template: '<h1>子类构造器</h1>',
      render(h) {
        return h('h2', 'hello 子类构造器')
      },
    })

    new Sub11().$mount('#app2')

    const vm = new Vue({
      el: '#app',
      template: '<h1>hello Template</h1>',
      render(h) {
        return h('h1', 'hello Render')
      }
    })

    function ToArray(list, start) {
      start = start || 0
      let i = list.length - start
      const ret = new Array(i)
      while(--i) {
        ret[i] = list[i + start]
      }

      return ret
    }

    const arr = [1,2,3]

    ToArray(arr, 1)
    let len = arr.length
    while(len--) {
      console.log(arr[len])
    }

 
 
  </script>

</body>

</html>
